<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <img src="path/to/profile-picture.jpg" alt="Profile Picture" class="profile-pic">
        <p class="bio">A brief bio about yourself goes here. You can include your interests, skills, and anything else you'd like to share.</p>
    </header>
    <section class="repositories">
        <h2>Repositories</h2>
        <ul>
            <li><a href="https://github.com/yourusername/repo1">Repository 1</a></li>
            <li><a href="https://github.com/yourusername/repo2">Repository 2</a></li>
            <li><a href="https://github.com/yourusername/repo3">Repository 3</a></li>
        </ul>
    </section>
    <section class="contact">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <p>Twitter: <a href="https://twitter.com/yourusername">@yourusername</a></p>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
